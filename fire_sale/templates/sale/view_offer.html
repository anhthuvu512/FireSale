{% extends "base.html" %}
{% block content %}
    <div class="notif">
        <h2>View your offer</h2>
        <p class="item-title">Buyer: </p><p class="item-info">{{ user.username }}</p>
        <br>
        <p class="item-title">Offer price: </p><p class="item-info">{{ offer.price }}kr</p>
        <br>
        <p class="item-title">Message: </p><p class="item-info">{{ offer.message }}</p>
        <br>
        {% for item_image in item.itemimage_set.all %}
            <img class="item-img" src="/media/{{ item_image.image }}">
        {% endfor %}
        <input type="button" onclick="window.location.href='{% url 'accept-offer' notif.id %}';" class="button" value="Accept"/>
        <input type="button" onclick="window.location.href='{% url 'decline-offer' notif.id %}';" class="button" value="Decline"/>
    </div>
{% endblock %}

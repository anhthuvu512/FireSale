{% extends "base.html" %}
{% block content %}
    <div class="notif">
        <p>{{ notif.notif }}</p>
        <p>{{ offer.price }}</p>
        <p>{{ offer.message }}</p>
        {% for item_image in item.itemimage_set.all %}
            <img class="item-img" src="{{ item_image.image }}">
        {% endfor %}
    </div>
{% endblock %}

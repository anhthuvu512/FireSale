{% extends 'base.html' %}
{% block content %}
    <h1 class="red">Catalog</h1>
    <div>
        <a href="{% url 'create-item' %}">
            <button type="button" id="create-btn" class="btn btn-default">
                <img src="https://cdn-icons.flaticon.com/png/512/3416/premium/3416075.png?token=exp=1651744893~hmac=8de53e7d6171201e843d11b6e4a3c081" style="width: 1.25em; height: 1.25em">
                Create item
            </button>
        </a>
    </div>
    <div class="input-group">
        <input type="search" class="form-control" id="search-box"/>
        <div class="input-group-btn">
            <button type="button" id="search-btn" class="btn btn-default">
                <img src="https://cdn-icons.flaticon.com/png/512/2801/premium/2801881.png?token=exp=1651744780~hmac=30140e3ac45b423a3ed24e2fa8f881ea" style="width: 1.25em; height: 1.25em">
            </button>
        </div>
    </div>
    <div>
    <form action="{% url 'sort-item' %}">
        Sort by
        <select name="sort" class="custom-select">
            <option value="recent" selected>Recent</option>
            <option value="name_asc">Name: A to Z</option>
            <option value="name_desc">Name: Z to A</option>
            <option value="price_asc">Price: Low to High</option>
            <option value="price_desc">Price: High to Low</option>
             <input type="image" name="sort" src="https://cdn-icons.flaticon.com/png/512/4662/premium/4662255.png?token=exp=1651755083~hmac=7f85f268d555f315dee2f6c856b1fd57" style="width: 1.25em; height: 1.25em">
        </select>
        </form>
    </div>
    <div class="items">
    {% for item in items %}
        {% include 'sale/single_item.html' with item=item %}
    {% endfor %}
    </div>
{% endblock %}

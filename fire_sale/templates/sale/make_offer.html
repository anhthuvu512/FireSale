{% extends 'base.html' %}
{% block content %}
    <h1>Make offer</h1>
    <form class="form form-horizontal" action="{% url 'make-offer' id %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Send" class="btn btn-primary pull-right" style="clear: both; margin: 10px 0">
    </form>
{% endblock %}

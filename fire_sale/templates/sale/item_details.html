{% extends "base.html" %}
{% block content %}
    <div class="item-content">
        <h1>{{ item.name }}</h1>
        <p class="item-title">Highest offer: </p><p class="item-info">{{ item.highest_offer }}</p>
        <br>
        <p class="item-title">Condition: </p><p class="item-info">{{ item.condition }}</p>
        <br>
        <p class="item-title">Description: </p><p class="item-info">{{ item.description }}</p>
        <br>
        {% for item_image in item.itemimage_set.all %}
            <img class="item-img" src="{{ item_image.image }}">
        {% endfor %}
        <a href="{% url 'update-item' item.id %}" class="block btn btn-primary">Update item</a>
        <a href="{% url 'delete-item' item.id %}" class="block btn btn-primary">Delete item</a>
    </div>
{% endblock %}

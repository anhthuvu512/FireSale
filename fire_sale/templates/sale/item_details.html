{% extends "base.html" %}
{% block content %}
    <h1>{{ item.name }}</h1>
    <p>{{ item.condition }}</p>
    <p>{{ item.description }}</p>
    {% for item_image in item.itemimage_set.all %}
        <img class="item-img" src="../../static/images/{{ item_image.image }}">
    {% endfor %}
{% endblock %}

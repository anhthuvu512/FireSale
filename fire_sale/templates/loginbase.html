{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fire Sale</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap">
</head>
<body>
    <nav class="navbar" id="top">
        <a class="navbar-brand" id="navbar-login" href="{% url 'login' %}" style="font-family: Audiowide">
            <img id="logo" class="home" src="https://cdn-icons-png.flaticon.com/512/2089/2089500.png">
            <p id="title" class="home"> Fire Sale </p>
        </a>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="{% static 'js/items.js' %}"></script>
    <a href="#top" title="Top of the page"><img id="top-btn" src="https://cdn-icons-png.flaticon.com/512/992/992703.png"></a>
</body>
<footer id="Footer">
    <div class="Footer">
        <p>Fire Sale 2022</p>
    </div>
</footer>
</html>

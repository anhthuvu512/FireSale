{% extends "base.html" %}
{% block content %}
    <h2>Sign in</h2>
    <form class="form form-horizontal" method="post">
        {% csrf_token %}
        {{ form }}
        <br>
        <input type="submit" class="button" value="Sign in"/>
    </form>
    <br><br>
    <a href="{% url 'register' %}">Don't have an account</a>
{% endblock %}

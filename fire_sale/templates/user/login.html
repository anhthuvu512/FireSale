{% extends "base.html" %}
{% block content %}
    <h1>Sign in</h1>
    <form class="form form-horizontal" method="post">
        {% csrf_token %}
        {{ form }}
        <br>
        <input type="submit" class="btn btn-primary" value="Sign in"/>
    </form>
    <br><br>
    <a href="{% url 'register' %}">Don't have an account</a>
{% endblock %}

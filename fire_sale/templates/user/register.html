{% extends "base.html" %}
{% block content %}



<h1>Sign up</h1>
<form class="form form-horizontal" method="post">
    {% csrf_token %}
    {% for field in form %}
    <p>
    {{ field.label_tag }}<br>
        {{ field }}</BR>
    {% if field.help_text %}
        <small id="help-text">{{ field.help_text }}</small>
    {% endif %}
    </p>
    {% endfor %}
    <input type="submit" class="btn btn-primary" value="Sign up"/>
</form>

{% endblock %}

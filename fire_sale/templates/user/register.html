{% extends "loginbase.html" %}
{% block content %}
    <h2>Sign up</h2>
    <form class="form form-horizontal" method="post">
        {% csrf_token %}
        {% for field in form %}
        <p>
        {{ field.label_tag }}<br>
            {{ field }}</br>
        {% if field.help_text %}
            <small id="help-text">{{ field.help_text }}</small>
        {% endif %}
        </p>
        {% endfor %}
        <input type="submit" class="button" value="Sign up"/>
    </form>
{% endblock %}
